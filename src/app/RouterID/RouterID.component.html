<p [class.night]="api.mode" class="rouText" *ngIf="load">
  {{title | app: api.langChart}} {{"執行中" | app: api.langChart}}
</p>
<ng-container *ngIf="!load">
  <p [class.night]="api.mode" class="rouText">
    {{"索引" | app: api.langChart}}&ensp;:&ensp;
    {{content.getWay | app: api.langChart}}
  </p>
  <p [class.night]="api.mode" class="rouText">
    {{"資料" | app: api.langChart}}&ensp;:&ensp;
    {{content.body}}
  </p>
</ng-container>
<ul>
  <li>DatePipe</li>
  <li>Example</li>
  <li style="margin-left: 30px;" *ngFor="let date of date">
    {{date}}&ensp;:&ensp;{{Today | date: date}}
  </li>
  <li>Property</li>
  <li *ngFor="let pro of Property">{{pro.type}}
    <!-- <p style="margin-left: 15px;" *ngFor="let value of pro.value">
      {{value}}&ensp;:&ensp;{{Today | date: value}}
    </p> -->
  </li>
</ul>
