<section [class.night]="api.mode">
  <div class="lang">
    <a [class.night]="api.mode" class="langBtn" (click)='api.changeLanguage("zh-tw")'>{{"中文" | app : api.langChart}}</a>
    <a [class.night]="api.mode" class="langBtn" (click)='api.changeLanguage("en-us")'>{{"英文" | app : api.langChart}}</a>
    <a [class.night]="api.mode" class="langBtn" (click)='changeMode()'>{{mode | app : api.langChart}}</a>
  </div>
  <header [class.night]="api.mode">
    <div class="logo" [class.night]="api.mode">LOGO</div>
    <div class="link">
      <a [class.night]="api.mode" *ngFor="let item of ['測試1', '測試2', '測試3']" [routerLink]="['/rou', item]">{{item | app:
        api.langChart}}</a>
    </div>
  </header>
  <router-outlet></router-outlet>
</section>
