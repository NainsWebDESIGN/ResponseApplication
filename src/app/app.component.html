<a *ngFor="let item of [123, 456, 789, 159]" [routerLink]="['/rou', item]" class="btn">{{item}}</a>
<div class="outlet">
  <router-outlet></router-outlet>
</div>
<div class="lang">
  <span style="margin-right: 10px;" (click)='changeLang("zh-tw")'>{{"Chinese" | app: api.lang}}</span>
  <span (click)='changeLang("en-us")'>{{"English" | app: api.lang}}</span>
</div>
