<div class="lang" [class.us]="api._lang == 'en-us'">
    <a [class.night]="api.mode" class="langBtn" (click)="changeLang(item.value)" *ngFor="let item of language">
        {{ item.lang | app: api.langChart }}
    </a>
    <a [class.night]="api.mode" class="langBtn" (click)="Mode()">
        {{ mode | app: api.langChart }}
    </a>
</div>
